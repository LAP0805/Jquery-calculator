<!Doctype html>
<html>

<head>
    <title>Jquery Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<h1>jQuery Calculator</h1>
<div class="container">
    <div class="jumbotron">
        <div class="d-flex flex-row-reverse">
            <div class="p-2" id="display"></div>
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary number" value="1">1</button>
            <button type="button" class="btn btn-primary number" value="2">2</button>
            <button type="button" class="btn btn-primary number" value="3">3</button>
            <button type="button" class="btn btn-secondary operator" value="+">+</button>
            <button type="button" class="btn btn-secondary operator" value="-">-</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary number" value="4">4</button>
            <button type="button" class="btn btn-primary number" value="5">5</button>
            <button type="button" class="btn btn-primary number" value="6">6</button>
            <button type="button" class="btn btn-secondary operator" value="/">/</button>
            <button type="button" class="btn btn-secondary operator" value="*">*</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary number" value="7">7</button>
            <button type="button" class="btn btn-primary number" value="8">8</button>
            <button type="button" class="btn btn-primary number" value="9">9</button>
            <button type="button" class="btn btn-secondary operator" value="^">^</button>
            <button type="button" class="btn btn-light" value="clear" id="clear">clear</button>

        </div>
        <div class="row">
            <button type="button" class="btn btn-primary number bottomRow" value="0">0</button>
            <button type="button" class="btn btn-primary bottomRow" value="." id="decimal">.</button>
            <button type="button" class="btn btn-secondary bottomRow" value="=" id="equals">=</button>

        </div>
    </div>
</div>

<body>










    <script src="assets/javascript/calculator.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
    </script>
</body>

</html>
